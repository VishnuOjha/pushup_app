
{% extends 'base.html' %}
{% block body%}  {{super()}}
<div class="col-md-4 col-md-offset-4 my-5 mx-3">
<form method="POST" action="/signup">
    <h1>Sign up</h1>
    <div class="mb-3">
        <label for="name" class="form-group">Name</label>
        <input type="text" name="name" class="form-control" id="exampleInputPassword1">
      </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-group">Email address</label>
      <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-group">Password</label>
      <input type="password" name="password" class="form-control" id="exampleInputPassword1">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock body%}
