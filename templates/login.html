
{% extends 'base.html' %}
{% block body%}  {{super()}}
<div class="col-md-4 col-md-offset-4 my-5 mx-3">
    <form method="POST" action="/login">
        <h1>Login</h1>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-group">Email address</label>
          <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-group">Password</label>
          <input type="password" name="password" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        {% for todo in loginUser %}
      <tr>
        <th scope="row">{{loop.index}}</th>
        <td>{{todo.name}}</td>
        <td>{{todo.email}}</td>
        <td>{{todo.date_created}}</td>
        <td>
          <a
            href="/update/{{todo.sno}}"
            type="button"
            class="btn btn-dark btn-sm"
            >Update</a
          >
          <a
            href="/delete/{{todo.sno}}"
            type="button"
            class="btn btn-dark btn-sm"
            >Delete</a
          >
        </td>
      </tr>
      {% endfor %}
      </form>
    </div>
{% endblock body%}
